<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
    let Rectangle = function (width,height) {
        this.width=width;
        this.height=height;
        this.getWidth =function () {
            return width;
        }
        this.getHeight =function () {
            return height;
        }
        this.getPerimeter=function () {
            return 2*(width+height);
        }
        this.getArea=function () {
            return width*height;
        }
    }
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");
    let rectangle = new Rectangle(100,150);
    ctx.fillRect(100,100,rectangle.width,rectangle.height);
    document.write("the Perimeter is "+rectangle.getPerimeter());
    document.write("<br>");
    document.write("the Area is "+rectangle.getArea());


</script>
</body>
</html>
